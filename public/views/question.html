<div class="container-fluid question">
	<div class="container-fluid title">
		<p>{{vm.question.text}}</p>
	</div>
	<div class="container answer parent">
			<div class="child btn btn-default btn-block" ng-repeat="choice in vm.question.choices" ng-click="vm.answerQuestion($index)">
				<p>{{choice.answer}}</p>
			</div>

	<br class="cf" />
	</div>
</div>
