<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Question&Answer</title>
	<link href='https://fonts.googleapis.com/css?family=Gloria+Hallelujah' rel='stylesheet' type='text/css'>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
	<link rel="stylesheet" href="/styles/normalize.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
	<link rel="stylesheet" href="/styles/bootstrap-social.css">
	<link rel="stylesheet" href="/styles/styles.css" />
	<link rel="stylesheet" href="/styles/animations.css" />
	<link rel="stylesheet" href="/styles/animate.css" />

</head>
<body ng-app="polls">

<div class="flex-container">
	<div ng-controller="MainCtrl as main">
		<div ng-cloak class="user-info show-fade" ng-show="$root.currentUser.name">
			<div class="profile-header-wrapper">
				<img class="small-screen-hide profile-image" ng-src="{{$root.currentUser.picture || null}}" alt="" />
				<div class="profile-header-button-wrapper">
					<button class="btn grow btn-default btn-bluegrey" ng-click="main.logout()">
						Log Out
					</button>
					<button class="btn btn-default btn-bluegrey" ng-click="main.viewProfile()">
						Profile
					</button>
				</div>
			</div>
			<div class="small-screen-hide">
				<hr class="cf">
				<div class="small-screen-hide profile-text">
					{{$root.currentUser.name}}
				</div>
				<p>
					has answered
				</p>
				<div class="profile-text">
					{{$root.currentUser.num_answered}}
				</div>
				<p>
					questions!
				</p>
				<br class="clear" />
			</div>
		</div>
	</div>
	<ng-view class="full-width"></ng-view>
</div>

<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular-route.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.13/angular-sanitize.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.13/angular-animate.min.js"></script>
<script src="/bower_components/angular-formly/dist/formly.min.js"></script>
<script src="/bower_components/angular-formly-templates-bootstrap/dist/angular-formly-templates-bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.1/Chart.min.js"></script>
<script src="/app.js"></script>
<script src="/controllers/MainCtrl.js"></script>
<script src="/services/authService.js"></script>
<script src="/controllers/WelcomeCtrl.js"></script>
<script src="/controllers/QuestionCtrl.js"></script>
<script src="/controllers/ResultsCtrl.js"></script>
<script src="/controllers/QuestionSubmitCtrl.js"></script>
<script src="/controllers/ProfileCtrl.js"></script>
<script src="/services/mainService.js"></script>
</body>
</html>
